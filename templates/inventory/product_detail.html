<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'inventory/product_detail.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h4 {
            color: #333;
            margin: 10px 0;
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }

        p {
            color: #555;
            margin: 10px 0;
        }

        span {
            color: green;
            font-weight: bold;
        }

        a {
            text-decoration: none;
            color: white;
        }

        button {
            background-color: green;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .more {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ccc;
        }

        .related-product {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }

        .related-product img {
            max-width: 80px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h4>{{ product.name }}</h4>
        <img src="{{ product.image.url }}" alt="{{ product.name }}"/>
        <p>{{ product.description }}</p>
        <span>{{ product.price }}</span>
        <a href="/templates/inventory/cart.html"></a>
        <button><a href="{% url 'cart_list_view' %}">Add to cart</a></button>
    </div>

    <div class="more">
        <h2>Related products</h2>
        <div class="related-product">
            <img src="{{ product.image.url }}" alt="{{ product.name }}"/>
            <div>
                <h4>{{ product.name }}</h4>
                <p>{{ product.description }}</p>
                <span>{{ product.price }}</span>
                <a href="/templates/inventory/cart.html"></a>
                <button><a href="{% url 'cart_list_view' %}">Add to cart</a></button>
            </div>
        </div>
    </div>
