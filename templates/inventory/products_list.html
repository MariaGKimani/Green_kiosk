<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}

    <link rel = "stylesheet" href = "{% static 'inventory/products_list.css' %}">
    <title>Document</title>


</head>
<body>
   

          {%for product in products%}

           <div class="products">

            <img src="{{product.image.url}}" alt="" />
            <h2>{{product.name}}</h2>
            <h3>{{product.description}}</h3>
            <h4>{{product.price}}</h4>
            <a href="{% url 'product_detail_view' id=product.id %}"><button>View product details</button></a>
        <a href="{% url 'product_edit_view' id=product.id %}"><button>Edit product</button></a>
           </div>
         
      {%endfor%}
   
    
</body>
</html>
