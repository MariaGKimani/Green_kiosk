<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Your CSS Styles Here */
        .navbar { 
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            gap:40px;
           
        }

        .navbar-nav {
            align-items: center;
        }

        .navbar-brand {
            margin-right: auto;
        }

        .form-inline {
            margin-left: auto;
            margin-right: 20px; /* Add space on the right side of the search bar */
        }

        a button{
            padding: 5px 20px;
            background-color: green;
            color: white;
            align-items: center;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
        }

        .signup-login-buttons button {
            margin-left: 10px; /* Add space between buttons */
        }
.container{
    background-color: rgba(3, 121, 3, 0.596);
    width: 1235em;
    height: 100px;
    border-radius: 10px;
}
        
    </style>
    <title>Navbar</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">      

        <a class="navbar-brand" href="{% url 'products_list_view' %}">  <img src="/images/images/logo-removebg-preview.png" alt="Logo" style="width: 130px; height: 100px; "></a>
    <div  class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent" >
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#" style="color: white;">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#allProduct" style="color: white;">Products</a>
                </li>
                <li class="nav-item">
                    
                    <a class="nav-link" href="{% url 'cart_list_view' %}"><i class='bx bx-cart' bx-lg style="color: white;">Cart</i></a>
                </li>
            </ul>
            <form method="get" action="{% url 'product_search' %}">
                <input type="text" name="q" placeholder="Search for products">
                <button type="submit">Search</button>
            </form>
            <a href="{% url 'customer_upload_view' %}" class="signup"><button>Sign up</button></a>
            <a href="{% url 'login_upload_view' %}"><button>Login</button></a>



        </div>
    </div>
    </nav>
    <!-- Bootstrap scripts (jQuery and Popper.js required for dropdowns) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
