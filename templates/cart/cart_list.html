<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'inventory/products_list.css' %}">
    <title>Document</title>
</head>
<body>
    <table>
            <tr>
                <th>Number of products</th>
                <th>Total Amount</th>
                <th>Shipping Cost</th>
                <th>Payment Options</th>
                <th>Discount</th>
            </tr>
            {% for cart in carts %}
            <tr>
                <td>{{ cart.number_of_products }}</td>
                <td>{{ cart.total_amount }}</td>
                <td>{{ cart.shipping_cost }}</td>
              <td>  <a href="{% url 'product_detail_view' id=cart.id  %}">  <button>View More</button>  </a></td>
                <td><a href="{% url 'payment_list_view' %}">Checkout</a></td>
                <td><a href="{% url 'edit_cart_view' cart.id %}">Edit</a></td>
            </tr>
            {% endfor %}
    </table>
</body>
</html>
