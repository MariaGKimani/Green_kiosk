<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}

    <link rel="stylesheet" href="{% static 'inventory/products_list.css' %}">
    <title>Document</title>
</head>
<body>
    <table>
        <tr class="heading">
            <th>vendor_name</th>
            <th>location</th>
            <th>contact</th>
            <th>store_name</th>
        </tr>

        {% for ven in vendors %}
        <tr>
            <td>{{ ven.vendor_name }}</td>
            <td>{{ ven.location }}</td>
            <td>{{ ven.contact }}</td>
            <td>{{ ven.store_name }}</td>
            <td><a href="{% url 'vendor_detail_view' ven.id %}"><button>View vendor details</button></a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
